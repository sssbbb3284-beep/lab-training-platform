<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- الصفحة الرئيسية -->
<section id="home">
  <div class="hero">
    <!-- الخلفية الشفافة للشعار -->
    <div class="logo-bg">
      <img src="logo.png" class="logo">
    </div>

    <!-- النص والزر فوق الخلفية -->
    <div class="overlay-text">
      <h1 class="site-name">Laboratory simulation</h1>
      <p class="description">
        This is an interactive training platform for medical laboratory students.
      </p>
      <button id="startBtn">ابدأ</button>
    </div>
  </div>
</section>

<!-- منطقة اللعبة -->
<div id="rotate" style="display:none;">
  <p>Flip your phone horizontally to view the game !!</p>
</div>

<section id="game" style="display:none;">
  <div class="image-container">

    <img id="gameImage" class="game-image">

    <!-- الشريط العلوي -->
    <div class="top-bar">
      <div id="scoreText">النقاط: 100</div>
      <div id="stateText">الحالة 1</div>
    </div>

    <!-- السؤال -->
    <div class="question-box" id="questionBox" style="display:none;">
      <p id="questionText">هل تقبل العينة؟</p>
      <div class="answers">
        <button onclick="answer(true)">نعم</button>
        <button onclick="answer(false)">لا</button>
      </div>
    </div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
