/* ===== ØªÙ†Ø¨ÙŠÙ‡ ØªØ¯ÙˆÙŠØ± Ø§Ù„Ø¬Ù‡Ø§Ø² ===== */
#rotateNotice {
  position: fixed;
  inset: 0;
  z-index:2000;
  background: rgba(2,6,23,0.92);
  color: #fff;
  display: none;

}
.rotate-content {
  display: grid;
  place-items: center;
  gap: 16px;
  max-width: 92vw;
}
.rotate-illustration {
  display: block;
  width: min(220px, 48vw);

}
.rotate-illustration .phone {
  transform-origin: 70px 70px;
  animation: phoneTilt 2.4s ease-in-out infinite;
}

}
.rotate-text h2 { font-size: clamp(18px,5vw,22px); margin:6px 0; }
.rotate-text p { font-size: clamp(14px,3.8vw,16px); color:#e5e7eb; opacity:0.95; }
@keyframes phoneTilt {
  0%,100% { transform: rotate(0deg); }
  20% { transform: rotate(-10deg); }
  40% { transform: rotate(12deg); }
  60% { transform: rotate(-8deg); }
  80% { transform: rotate(6deg); }
}
@keyframes arrowSpin {
  0% { transform: rotate(0deg) translate(0,0); }
  100% { transform: rotate(360deg) translate(0,0); }
}

@media (max-width: 600px) {

</style>

<body>

<!-- Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© -->
<div class="welcome" id="welcome">

    <!-- Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø³ÙÙ„ÙŠÙ‡ -->
      <div class="info-box">

        </div>

  </section>
    

<!-- Ø²Ø± Ø§Ù„ØªØ§Ù„ÙŠ -->
<button id="nextBtn"></button>

<!-- Ø´Ø±ÙŠØ· Ø§Ù„Ø³Ø¤Ø§Ù„ -->
<div class="questionBar" id="questionBar">
  <span>Do you accept samples?</span>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<!-- Ø´Ø±ÙŠØ· Ø§Ù„Ø­Ø§Ù„Ø© -->

  <span id="points">100</span>
  <span id="status">case 1</span>
</div>

<!-- Ù…Ø±Ø¨Ø¹ Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡ -->
<div class="alertBox" id="alertBox">
  <h2 id="alertMsg"></h2>
  <button id="alertBtn">continuation</button>
</div>

<!-- Ø´Ø§Ø´Ø© ØªÙ†Ø¨ÙŠÙ‡ ØªØ¯ÙˆÙŠØ± Ø§Ù„Ø¬Ù‡Ø§Ø² -->
<section id="rotateNotice">
  <div class="rotate-content">
    <svg class="rotate-illustration" width="140" height="140" viewBox="0 0 140 140" aria-hidden="true">
      <g class="phone">
        <rect x="40" y="18" rx="12" ry="12" width="60" height="104" fill="none" stroke="#cbd5e1" stroke-width="4"/>
        <rect x="48" y="30" width="44" height="76" rx="8" ry="8" fill="#0b1220" stroke="rgba(255,255,255,0.08)" />
        <circle cx="70" cy="106" r="3" fill="#cbd5e1"/>
      </g>
      <g class="arrow" transform="translate(70,70)">
        <path d="M 0 -52 A 52 52 0 1 1 -36.77 -36.77" fill="none" stroke="#22c55e" stroke-width="6" stroke-linecap="round"/>
        <polygon points="-36,-36 -50,-40 -42,-28" fill="#22c55e"/>
      </g>
    </svg>
    <div class="rotate-text">
      <h2>Please turn your phone horizontally</h2>
      <p>For the best interactive experience.</p>
    </div>
  </div>
</section>

<!-- Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª -->
<div id="phases">
  <!-- Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰ -->
  <video class="phase1" src="A.mp4"></video>
  <video class="phase1" src="B.mp4"></video>
  <video class="phase1" src="C.mp4"></video>
  <video class="phase1" src="D.mp4"></video>
  <video class="phase1" src="E.mp4"></video>
  <video class="phase1" src="F.mp4"></video>
  <video class="phase1" src="G.mp4"></video>
  <!-- Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ø«Ø§Ù†ÙŠØ© -->
  <video class="phase2" src="A.mp4"></video>
  <video class="phase2" src="B.mp4"></video>
  <video class="phase2" src="C.mp4"></video>
  <video class="phase2" src="D.mp4"></video>
  <video class="phase2" src="E.mp4"></video>
  <video class="phase2" src="F.mp4"></video>

</div>

<script>
// ================== Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© ==================
const startBtn = document.getElementById("startBtn");
const welcome = document.getElementById("welcome");
const nextBtn = document.getElementById("nextBtn");
const questionBar = document.getElementById("questionBar");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const statusBar = document.getElementById("statusBar");
const pointsEl = document.getElementById("points");
const statusEl = document.getElementById("status");
const alertBox = document.getElementById("alertBox");
const alertMsg = document.getElementById("alertMsg");
const alertBtn = document.getElementById("alertBtn");
const rotateNotice = document.getElementById("rotateNotice");

// ================== Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø¹Ø§Ù…Ø© ==================
let currentPhase = 0;
let currentVideoIndex = 0;
let totalPoints = 100;
let phaseEnded = false;

// ================== ØªØ¬Ù…ÙŠØ¹ Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª Ø­Ø³Ø¨ Ø§Ù„Ù…Ø±Ø­Ù„Ø© ==================
const phases = [
  Array.from(document.querySelectorAll(".phase1")),
  Array.from(document.querySelectorAll(".phase2"))
];

// ================== Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª ÙƒÙ„ Ù…Ø±Ø­Ù„Ø© ==================
const phaseSettings = [
  {correctAnswer:"No", wrongMessage:"wrong tupe", pointsDeduct:10},
  {correctAnswer:"No", wrongMessage:"wrong tupe", pointsDeduct:10}
];

// ================== Ø£Ù…Ø§ÙƒÙ† ÙˆØ£Ø­Ø¬Ø§Ù… Ø²Ø± Ø§Ù„ØªØ§Ù„ÙŠ ==================
const buttonPositions = [
  {top:"50%", left:"49%", width:"5%", height:"5%"},
  {top:"20%", left:"27%", width:"15%", height:"25%"},
  {top:"11%", left:"55%", width:"15%", height:"25%"},
  {top:"25%", left:"35%", width:"10%", height:"30%"},
  {top:"50%", left:"63%", width:"5%", height:"10%"},
  {top:"20%", left:"39%", width:"3%", height:"20%"},
  {top:"50%", left:"50%", width:"5%", height:"5%"}
];

const nextBtnStyles = [
  {bg:0, border:0, text:1},
  {bg:0, border:0, text:1},
  {bg:0, border:0, text:1},
  {bg:0, border:0, text:1},
  {bg:0, border:0, text:1},
  {bg:0, border:0, text:1},
  {bg:0, border:0, text:1}
];

// ================== ÙƒØ´Ù Ø§ØªØ¬Ø§Ù‡ Ø§Ù„Ø´Ø§Ø´Ø© ==================
function isLandscape(){ return window.innerWidth > window.innerHeight; }
function checkOrientation(){
  const landscape = isLandscape();
  rotateNotice.style.display = landscape ? "none" : "flex";
  const gameVideos = phases.flat();
  gameVideos.forEach(v => { v.style.display = landscape ? v.style.display : "none"; v.pause(); });
  questionBar.style.display = landscape ? "flex" : "none";
  statusBar.style.display = landscape ? "flex" : "none";
  return landscape;
}
window.addEventListener("resize", checkOrientation);
window.addEventListener("orientationchange", () => setTimeout(checkOrientation,50));

// ================== Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø© ==================
startBtn.addEventListener("click", () => {
  if(!checkOrientation()){ return; } // Ø¥Ø°Ø§ Ø¹Ù…ÙˆØ¯ÙŠØŒ Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡ ÙÙ‚Ø·
  welcome.style.display = "none";
  playVideo();
});

// ================== Ø¯Ø§Ù„Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ==================
function playVideo(){
  const videos = phases[currentPhase];
  videos.forEach(v => { v.pause(); v.style.display="none"; });
  if(currentVideoIndex < videos.length){
    videos[currentVideoIndex].style.display="block";
    videos[currentVideoIndex].play();
    statusBar.style.display="flex";
    updateStatus();
    phaseEnded=false;
    enableQuestion();
  }
}

// ================== ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø­Ø§Ù„Ø© ==================
function updateStatus(){
  statusEl.textContent = `case ${currentPhase+1}`;
  pointsEl.textContent = totalPoints;
}

// ================== Ø£Ø­Ø¯Ø§Ø« Ø§Ù†ØªÙ‡Ø§Ø¡ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ==================
phases.forEach((phaseVideos,pIndex)=>{
  phaseVideos.forEach((video,vIndex)=>{
    video.addEventListener("ended", ()=>{
      if(vIndex === phaseVideos.length-1){ phaseEnded=true; enableQuestion(); }
      if(vIndex < buttonPositions.length){
        const pos = buttonPositions[vIndex];
        nextBtn.style.top = pos.top;
        nextBtn.style.left = pos.left;
        nextBtn.style.width = pos.width;
        nextBtn.style.height = pos.height;
        const style = nextBtnStyles[vIndex];
        nextBtn.style.backgroundColor = `rgba(255,255,255,${style.bg})`;
        nextBtn.style.border = `2px solid rgba(0,0,0,${style.border})`;
        nextBtn.style.color = `rgba(0,0,0,${style.text})`;
        nextBtn.style.display="block";
      }
    });
  });
});

// ================== ØªÙØ¹ÙŠÙ„/Ø¥ÙŠÙ‚Ø§Ù Ø³Ø¤Ø§Ù„ Ù†Ø¹Ù…/Ù„Ø§ ==================
function enableQuestion(){
  yesBtn.disabled = !phaseEnded;
  noBtn.disabled = !phaseEnded;
}

// ================== Ø£Ø­Ø¯Ø§Ø« Ø§Ø®ØªÙŠØ§Ø± Ù†Ø¹Ù…/Ù„Ø§ ==================
yesBtn.addEventListener("click", ()=>{
  if(!phaseEnded){ alertMsg.textContent="Not all procedures have been completed !"; alertBox.style.display="flex"; return; }
  const s = phaseSettings[currentPhase];
  if("Yes" !== s.correctAnswer){ totalPoints -= s.pointsDeduct; alertMsg.textContent=s.wrongMessage; } else { alertMsg.textContent="correct!"; }
  alertBox.style.display="flex";
});
noBtn.addEventListener("click", ()=>{
  if(!phaseEnded){ alertMsg.textContent="Not all procedures have been completed !"; alertBox.style.display="flex"; return; }
  const s = phaseSettings[currentPhase];
  if("No" !== s.correctAnswer){ totalPoints -= s.pointsDeduct; alertMsg.textContent=s.wrongMessage; } else { alertMsg.textContent="correct!"; }
  alertBox.style.display="flex";
});

// ================== Ø§Ø³ØªÙ…Ø±Ø§Ø± Ø¨Ø¹Ø¯ Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡ ==================
alertBtn.addEventListener("click", ()=>{
  alertBox.style.display="none";
  currentPhase++;
  if(currentPhase < phases.length){ currentVideoIndex=0; playVideo(); }
  else{ questionBar.style.display="none"; statusBar.style.display="none"; alertMsg.textContent=`ğŸ‘All cases are complete! Your total points : ${totalPoints}`; 
alertBtn.style.display = "none";
alertBox.style.display="flex"; }

});

// ================== Ø²Ø± Ø§Ù„ØªØ§Ù„ÙŠ ==================
nextBtn.addEventListener("click", ()=>{
  nextBtn.style.display="none";
  currentVideoIndex++;
  playVideo();
});
</script>
